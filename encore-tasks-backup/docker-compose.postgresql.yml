version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: encore-tasks-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: encore_tasks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: encore_password_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgresql_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - encore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d encore_tasks"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: encore-tasks-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@encore-tasks.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - encore-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  encore-network:
    driver: bridge